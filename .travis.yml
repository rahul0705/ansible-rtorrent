---
language: python
python: "2.7"

# Use the new container infrastructure
sudo: required
dist: trusty

# Install ansible
addons:
  apt:
    packages:
      - virtualbox
      - vagrant
      - python-pip

install:
  # Install ansible and molecule
  - pip install ansible molecule python-vagrant

  # Check ansible version
  - ansible --version

  # Check ansible version
  - molecule --version

script:
  - molecule --debug test

notifications:
  webhooks: https://galaxy.ansible.com/api/v1/notifications/
