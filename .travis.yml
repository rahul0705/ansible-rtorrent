---
language: python
python: "2.7"

# Use the new container infrastructure
sudo: required
dist: trusty

# Install ansible
addons:
  apt:
    sources:
      - sourceline: "deb http://download.virtualbox.org/virtualbox/debian trusty contrib"
        key_url: "https://www.virtualbox.org/download/oracle_vbox.asc"
    packages:
      - linux-headers-$(uname -r)
      - virtualbox-5.2
      - virtualbox-dkms
      - python-pip

install:
  # Check the version of virtual box
  - VBoxManage --version

  - wget https://release.hashicorp.com/vagrant/2.5.1/vagrant_2.5.1_x86_64.deb; sudo dpkg -i vagrant_2.5.1_x86_64.deb
  # Check the version of vagrant
  - vagrant --version

  # Install ansible and molecule
  - pip install ansible molecule python-vagrant

  # Check ansible version
  - ansible --version

  # Check ansible version
  - molecule --version

script:
  - molecule --debug test
  - cat /tmp/molecule/ansible-rtorrent/default/vagrant-ubuntu-trusty.err

notifications:
  webhooks: https://galaxy.ansible.com/api/v1/notifications/
