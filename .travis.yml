---
language: python
python: "2.7"

# Use the new container infrastructure
sudo: required
dist: trusty

# Install ansible
addons:
  apt:
    packages:
      - linux-headers-generic
      - virtualbox
      - virtualbox-dkms
      - vagrant
      - python-pip

install:
  # Check the version of virtual box
  - VBoxManage --version

  # Check the version of vagrant
  - vagrant --version

  # Install ansible and molecule
  - pip install ansible molecule python-vagrant

  # Check ansible version
  - ansible --version

  # Check ansible version
  - molecule --version

script:
  - molecule --debug test
  - cat /tmp/molecule/ansible-rtorrent/default/vagrant-ubuntu-trusty.err

notifications:
  webhooks: https://galaxy.ansible.com/api/v1/notifications/
