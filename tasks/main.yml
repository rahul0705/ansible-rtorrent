---
# tasks file for ansible-rtorrent

- name: Load service manager variables
  include_vars: "{{ item }}"
  with_first_found:
    - "{{ ansible_service_mgr }}.yml"
    - default.yml

- name: Install rtorrent
  package:
    name: rtorrent
    state: present
  tags:
    - install

- name: Create rtorrent group
  group:
    name: "{{ rtorrent_group }}"
  tags:
    - install

- name: Create rtorrent user
  user:
    name: "{{ rtorrent_user }}"
    group: "{{ rtorrent_group }}"
    comment: "rtorrent user"
    home: "{{ rtorrent_user_home }}"
    shell: /bin/bash
  tags:
    - install

- name: Create rtorrent directories
  file:
    path: "{{ item.path }}"
    state: directory
    owner: "{{ item.user  }}"
    group: "{{ item.group }}"
  with_items:
    - "{{ rtorrent_directories.download }}"
    - "{{ rtorrent_directories.session }}"
    - "{{ rtorrent_directories.watch }}"
  tags:
    - install

- name: Configure rtorrent
  template:
    src: rtorrent.rc.j2
    dest: "{{ rtorrent_user_home }}/.rtorrent.rc"
    owner: "{{ rtorrent_user }}"
    group: "{{ rtorrent_group }}"
    mode: 0644
  tags:
    - configuration

- name: Configure ufw for rtorrent
  template:
    src: rtorrent-ufw.j2
    dest: /etc/ufw/applications.d/rtorrent
    mode: 0644
  when:
    - rtorrent_configure_ufw
  tags:
    - firewall

- name: Allow rtorrent in ufw
  ufw:
    rule: allow
    name: rTorrent
    state: enabled
  when:
    - rtorrent_configure_ufw
  tags:
    - firewall

- name: Install tmux
  package:
    name: tmux
    state: present
  tags:
    - service

- name: Create rtorrent service
  template:
    src: "{{ rtorrent_service_filename }}"
    dest: "{{ rtorrent_service_destination }}"
    owner: root
    group: root
    mode: "{{ rtorrent_service_mode }}"
  notify:
    - Restart rtorrent
  tags:
    - service

- name: Ensure rtorrent service is started
  service:
    name: rtorrent
    state: started
    enabled: true
  tags:
    - service

- name: Add sudoers file
  template:
    src: rtorrent.j2
    dest: /etc/sudoers.d/rtorrent
    owner: root
    group: root
    mode: 0440
  tags:
    - service

- name: Add connection script
  template:
    src: connect-rtorrent.j2
    dest: /usr/local/sbin/connect-rtorrent
    owner: root
    group: root
    mode: a+x
  tags:
    - service
